<button>

    routerLink="/create-patient">Add Appointment</a>

<table class="table table-striped">
<thead>
  <th> Role </th>
  <th> FirstName </th>
  <th> LastName</th>
<th> Date </th>
<th> Status </th>
<th>  Actions</th>
</thead>
<tbody>
 <tr *ngFor="let appointment of appointments">
  <td>{{currentRole}}</td>
  <td>{{currentFirstName}}</td>
  <td>{{currentLastName}}</td>
<td> {{appointment.appointmentDate}} </td>
<td> {{appointment.appointmentStatus}} </td>
<td> apptid: {{appointment.appointmentId}} </td>

 <!-- <td *ngFor="let center of centers">

    {{center.medicalCenterName}}
</div>
  </td> -->

<td> <button (click)="updateAppointment(appointment.appointmentId)" class="btn btn-info">Change </button></td>
<td> <button (click)="deleteAppointment(appointment.appointmentId)" class="btn btn-danger" style="margin-left: 10px"> Cancel </button></td>
<td> <button (click)="appointmentDetails(appointment.appointmentId)" class="btn btn-info"   style="margin-left: 10px"> View</button></td>
 
</tr>
</tbody>

</table>
