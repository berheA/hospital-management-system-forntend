<button>  
    <a class="nav-link active" aria-current="page" 
    routerLink="/create-patient">Make Appointment</a>
</button>

<table class="table table-striped">
<thead >
  <!-- <th> Id </th>
  <th> Patient Id </th> -->
  <th> FirstName </th>
  <th> LastName</th>
<th> email </th>
<th> age </th>
<th> date</th>
<th>  Actions</th>
</thead>
<tbody>
 <tr *ngFor="let patient of patients" >
  <!-- <td>{{patient.userId}}</td>
  <td>{{patient.patientId}}</td> -->
  <td *ngIf="(userService.roleMatch(['User']) && patient.patientFirstName==currentFirstName) || userService.roleMatch(['Receptionist']) ">{{patient.patientFirstName}}</td>
  <td  *ngIf="(userService.roleMatch(['User']) && patient.patientFirstName==currentFirstName) || userService.roleMatch(['Receptionist']) ">{{patient.patientLastName}}</td>
  <td  *ngIf="(userService.roleMatch(['User']) && patient.patientFirstName==currentFirstName) || userService.roleMatch(['Receptionist']) ">{{patient.email}}</td>
  <td  *ngIf="(userService.roleMatch(['User']) && patient.patientFirstName==currentFirstName) || userService.roleMatch(['Receptionist']) ">{{patient.age}}</td>
  <td  *ngIf="(userService.roleMatch(['User']) && patient.patientFirstName==currentFirstName) || userService.roleMatch(['Receptionist']) ">{{patient.appointment[0].appointmentDate}}</td>
  <td  *ngIf="(userService.roleMatch(['User']) && patient.patientFirstName==currentFirstName) || userService.roleMatch(['Receptionist']) "><ul *ngFor="let appointment of appointments">

    <li>
      {{appointment.appointmentDate}}
    </li>
  </ul></td>
<!-- <td> {{patient.age}} </td>
<td> {{patient.email}} </td> -->


 <!-- <td *ngFor="let center of centers">
    <br>
    <div>
    {{center.medicalCenterName}}
</div>
  </td> -->

<td  *ngIf="(userService.roleMatch(['User']) && patient.patientFirstName==currentFirstName) || userService.roleMatch(['Receptionist']) "> <button (click)="updatePatient(patient.patientId)" class="btn btn-info">Change </button></td>
<td  *ngIf="(userService.roleMatch(['User']) && patient.patientFirstName==currentFirstName) || userService.roleMatch(['Receptionist']) "> <button (click)="deletePatient(patient.patientId)" class="btn btn-danger" style="margin-left: 10px"> Cancel </button></td>
 <td  *ngIf="userService.roleMatch(['Receptionist'])" > 
  <button (click)="assignPatient(patient.patientId)" 
  class="btn btn-info"   style="margin-left: 10px">
   Assign </button>
  </td>

</tr>
</tbody>

</table>
