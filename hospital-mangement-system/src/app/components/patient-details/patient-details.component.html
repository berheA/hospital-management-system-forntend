<button>  
    <a class="nav-link active" aria-current="page" 
    routerLink="/create-patient">Add Patient</a>
</button>

<table class="table table-striped">
<thead>
  <th> Id </th>
  <th> Patient Id </th>
  <th> FirstName </th>
  <th> LastName</th>
<th> email </th>
<th> age </th>
<th> date</th>
<th>  Actions</th>
</thead>
<tbody>
 <tr *ngFor="let patient of patients">
  <td>{{patient.userId}}</td>
  <td>{{patient.patientId}}</td>
  <td>{{patient.patientFirstName}}</td>
  <td>{{patient.patientLastName}}</td>
  <td>{{patient.email}}</td>
  <td>{{patient.age}}</td>
  <td>{{patient.appointment[0].appointmentDate}}</td>
  <td ><ul *ngFor="let appointment of appointments">

    <li>
      {{appointment.appointmentDate}}
    </li>
  </ul></td>

<td> <button (click)="updatePatient(patient.patientId)" class="btn btn-info">Change </button></td>
<td> <button (click)="deletePatient(patient.patientId)" class="btn btn-danger" style="margin-left: 10px"> Cancel </button></td>
<td> <button (click)="patientDetails(patient.patientId)" class="btn btn-info"   style="margin-left: 10px"> View</button></td>
<td> <button (click)="assignPatient(patient.patientId)" class="btn btn-info"   style="margin-left: 10px"> Assign</button></td>

</tr>
</tbody>

</table>
